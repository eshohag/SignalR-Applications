<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SignalR</title>
    <style>
        body {
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div style="font-size: 60px; width: 100%; height: 500px; text-align: center; margin-top: 0!important; border-top: 0!important;">
        <p>
            Real-Time,<br/>Two way Browser Hit Count Number with <strong>SignalR</strong> 
        </p>       
        <h1 id="hitCountValue" style="color: red;">0</h1>
    </div>

<script src="Scripts/jquery-3.1.1.js"></script>
<script src="Scripts/jquery.signalR-2.2.1.js"></script>
<script type="text/javascript">
    $(function() {
        var connection = $.hubConnection();
        var hub = connection.createHubProxy("hitCounterHub");

        hub.on("onRecordHit",
            function(hitCount) {
                $('#hitCountValue').text(hitCount);

            });
        connection.start(function() {
            //hub.invoke('RecordHit');
            hub.invoke('recordHit'); //Same are working fine
        });

    });
</script>
</body>
</html>
